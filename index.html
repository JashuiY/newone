<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit to Google Sheets</title>
</head>
<body>
    <h2>Submit Data to Google Sheets</h2>
    <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value
            };

            fetch('https://script.google.com/macros/s/AKfycbzczPzAdWPRB-eaE9BFRj9wN77HRL9-L8q7BiVMtzudEorgApcODLvjUAMSnMom-K4ngg/exec', { // Replace with your Web App URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                mode: 'no-cors',
                body: JSON.stringify(formData)
            })
            .then(response => response.text())
            .then(data => {
                alert('Form submitted successfully!');
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred while submitting the form.');
            });
        });
    </script>
</body>
</html>
